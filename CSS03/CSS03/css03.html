<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title></title>
		<link rel="stylesheet" href="css/css03style.css" />
	</head>
	<body>
		<div class="header">
			<span class="header_register">注册</span>
			<span class="header_land">登录</span>
			<span class="header_close">关闭</span>
		</div>
		<div class="input">
			<form class="input_form">
				<div class="phone_num">
				<img src="img/images/2.png" alt="手机号" />
				<input type="text" name="phone_num" placeholder="请输入手机号" />
				</div>
				<div class="psd">
					<img src="img/images/5.png" alt="密码" />
				<input type="password" name="psd" placeholder="请输入密码" />
				</div>
			</form>
		</div>
		<div class="land">
			<span>登录</span>
		</div>
		<a href="#" class="forget">忘记密码</a>
	</body>
</html>
